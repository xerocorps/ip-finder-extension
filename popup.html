<!DOCTYPE html>
<html>
<head>
  <title>IP Finder</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    #ipList {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
    }
    .ip-item {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-family: monospace;
    }
    .ip-item:last-child {
      border-bottom: none;
    }
    #status {
      color: #666;
      font-style: italic;
      padding: 10px 0;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <h1>IP Addresses Found</h1>
  <div id="ipList">
    <div id="status">Scanning page for IP addresses...</div>
  </div>
  <button id="copyButton">Copy to Clipboard</button>
  <script src="popup.js"></script>
</body>
</html>
